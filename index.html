<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Carosello Multi Array</title>
    </head>
    <body>
        <section id="magia">
            <div class="container ms_container p-0">
                <div class="row h-100 m-0">
                    <div class="col-9 h-100 p-0">
                        <div  class="h-100 position-relative">
                            <img v-for="(elem, index) in cartoline" :class="mostra(index)" :src="elem.immagine">
                                <div class="ms_posAbs">
                                    <div v-for="(elem, index) in cartoline" :class="mostra(index)" class="text-end ms_title">{{elem.luogo}}</div>
                                    <div v-for="(elem, index) in cartoline" :class="mostra(index)" class="text-end ms_text">{{elem.testo}}</div>
                                </div>
                        </div>
                    </div>
                    <div class="col-3 h-100 p-0 position-relative" @mouseover="stoplay" @mouseleave="autoplay">
                        <div class="up circle ms_pabsolute_top" @click="precedente"><i class="fas fa-chevron-up vertical_align"></i></div>
                        <div class="down circle ms_pabsolute_bottom" @click="successiva"><i class="fas fa-chevron-down vertical_align"></i></div>
                        <div class="row h-100 m-0">
                            <div v-for="(elem, index) in cartoline" class="col-12 p-0 ms_h20" :class="selezionata(index)" @click="seleziona(index)">
                                <img :src="elem.immagine">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="myscript.js"></script>
    </body>
</html>
